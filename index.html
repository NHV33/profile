<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Fontawesome Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- "position:relative;min-width:960px" -->
    <!-- style="position: absolute;right:0;top:40vmin" -->
    <div class="horizontal-container">
      <div class="hand" id="redpill">
        <img class="hand-img" src="images/pill_red.png"/>
      </div>
      <div class="container">
        <img id="profile-pic" class="profile-img" src="images/phone.png"></img>
          <div class="card">
            <h1 id="profile-name">Thomas A. Anderson</h1>
            <h2 id="profile-job">Software Developer</h2>
          </div>
        <div class="card">
          <p id="profile-bio">Systems Engineer at MetaCortex</p>
        </div>
        <div class="card">
          <button id="rabbit-hole">See how deep the rabbit hole goes...</button>
        </div>
        <div id="links" class="card">
          <ul>
            <li><a href="https://web.archive.org/web/19990427123043/http://www.whatisthematrix.com/index2.html">What is The Matrix? 😎</a></li>
            <li><a href="https://matrix.fandom.com/wiki/WhatIsTheMatrix.com">Additional Information 🐇</a></li>
            <!-- <li><a href="">Link 3</a></li> -->
          </ul>
        </div>
      </div>
      <div href="" class="hand" id="bluepill">
        <img class="hand-img" src="images/pill_blue.png"/>
      </div>
    </div>
  </body>

</html>
